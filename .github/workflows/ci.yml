name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  rust:
    name: Rust Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy

      - uses: Swatinem/rust-cache@v1

      - run: cargo build --all-features

      - run: cargo test

      - run: cargo clippy -- -D warnings

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt

      - run: cargo +nightly fmt -- --check

  python:
    name: Python Client Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
    
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Get cached python dependencies
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: |
            ${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: ${{ runner.os }}-${{ env.pythonLocation }}-

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements.dev.txt

      - name: Tests
        run: |
          pytest -v -s --cov-report term-missing --cov=cadre/
